box: wercker/nodejs
# Build definition
build:
  steps:
    - npm-install
    - plasticine/bower-install@0.0.4
    - wercker/grunt@1.0.0:
        tasks: build

deploy:
  steps:
    - script:
        name: Write SSH KEY
        code: |-
          export WERCKER_RSYNC_DEPLOY_SSHKEY=`mktemp`
          echo -e $DEPLOY_TO_SSH_KEY > $WERCKER_RSYNC_DEPLOY_SSHKEY
    - sjoerdmulder/rsync-deploy@0.1.0:
        host: $DEPLOY_TO_SERVER
        user: $DEPLOY_TO_USER
        directory: /var/www/michael.feinbier.net/html
        source: dist/
        sshkey: $WERCKER_RSYNC_DEPLOY_SSHKEY


