<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">

<link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium|Noto+Serif&amp;lang=de' rel='stylesheet' type='text/css'>

<polymer-element name="feinbier-page">

    <template>
        <link rel="stylesheet" href="styles.css">
        <core-header-panel mode="waterfall">
            <core-toolbar id="toolbar">
                <h1 flex class="">Michael <strong>Feinbier</strong></h1>

                <template repeat="{{menu}}">
                    <paper-button class="mainmenu" icon="{{icon}}" label="{{name}}"></paper-button>
                </template>

                <paper-menu-button selected="0" icon="menu" halign="right">
                    <template repeat="{{menu}}">
                        <paper-item icon="{{icon}}" label="{{name}}"></paper-item>
                    </template>
                </paper-menu-button>
                <paper-button fill icon="mail" on-tap="{{test}}"></paper-button>
            </core-toolbar>


            <div vertical layout>
                <content select="*"></content>
            </div>

        </core-header-panel>

    </template>
    <script>
        Polymer({
            menu: [
                {name: 'Webprojects', icon: 'developer-mode-tv'},
                {name: 'Mobile Apps', icon: 'android'},
                {name: 'Vita', icon: 'social:person'}
            ]
        });
    </script>


</polymer-element>
