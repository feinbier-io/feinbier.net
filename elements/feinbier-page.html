<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">

<link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium|Noto+Serif&amp;lang=de' rel='stylesheet' type='text/css'>

<polymer-element name="feinbier-page">

    <template>
        <link rel="stylesheet" href="styles.css">
        <core-header-panel mode="waterfall" id="mainContent">
            <core-toolbar id="toolbar">
                <h1 flex class="">Michael <strong>Feinbier</strong></h1>

                <template repeat="{{menu}}">
                    <a is="pushstate-anchor" href="{{link}}">
                        <paper-button class="mainmenu">
                            <core-icon icon="{{icon}}"></core-icon>
                            {{name}}
                        </paper-button>
                    </a>
                </template>

                <paper-menu-button selected="0" icon="menu" halign="right">
                    <template repeat="{{menu}}">
                        <a href="#"><paper-item icon="{{icon}}" label="{{name}}"></paper-item></a>
                    </template>
                </paper-menu-button>
                <paper-icon-button icon="mail" on-tap="{{fillMail}}"></paper-icon-button>
                <a href="tel:+4916094641123"><paper-icon-button icon="settings-phone"></paper-icon-button></a>
            </core-toolbar>


            <div >
                <content select="*"></content>
            </div>



        </core-header-panel>

    </template>
    <script>
        Polymer({
            menu: [
                //{name: 'Vita', icon: 'assignment-ind', 'link': '#/vita'},
                //{name: 'Leistungen', icon: 'developer-mode-tv', link: '#/leistungen'}
            ],
            fillMail: function() {
                window.location = 'mailto:info@feinbier.net';
            }
        });
    </script>


</polymer-element>
