<link rel="import" href="../bower_components/core-image/core-image.html">

<polymer-element name="feinbier-logo" noscript attributes="logo text class">
	<template>
		<style>
			:host {
				border-radius: 3px;
				margin: 10px;
                display: flex;
			}

			.logo {
				transition: opacity 200ms ease-in-out;
				background: white;
				opacity: .25;
                align-items: stretch;
                min-height: 110px;
			}

			.logo:hover {
				opacity: 1;
                box-shadow: 0px 4px 10px 0 rgba(0, 0, 0, 0.1),
                    0px 2px 10px 0px rgba(0, 0, 0, 0.1);
			}

            core-image {
                align-content: center;
            }

			core-image::shadow img {
				width: 175px;
				/*height: 70px;*/
				height: auto;
                padding: 15px;
			}

            .wordpress core-image::shadow img {
                padding-top: 30px;
            }


		</style>

			<div class="logo">
				<core-image preload class="{{class}}" sizing="" src="images/logos/{{logo}}"></core-image>
				<template if="{{text}}">
					<p>{{text}}</p>
				</template>
			</div>

	</template>
</polymer-element>
